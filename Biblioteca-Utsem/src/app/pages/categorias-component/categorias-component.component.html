<ion-content class="fondo">
  <div class="contenedor">
    <h1 class="titulo">CATEGORÍAS REGISTRADAS</h1>

    <div class="barra-busqueda">
      <ion-input
        placeholder="Buscar categoría..."
        [(ngModel)]="searchTerm"
        class="input-buscar">
      </ion-input>

      <ion-button (click)="buscar()">Buscar</ion-button>
      <ion-button (click)="limpiar()">Limpiar</ion-button>
      <ion-button (click)="nuevaCategoria()">+ Nueva</ion-button>
    </div>

    <div class="tabla-contenedor">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>ACCIÓN</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let c of filteredCategorias; let i = index" [class.par]="i % 2 === 0">
            <td>{{ c.id }}</td>
            <td>{{ c.nombre }}</td>
            <td class="acciones">
              <ion-icon name="create-outline" (click)="editarCategoria(c)" style="cursor:pointer; margin-right: 10px;"></ion-icon>
              <ion-icon name="trash-outline" (click)="eliminarCategoria(c)" style="cursor:pointer;"></ion-icon>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ion-content>
