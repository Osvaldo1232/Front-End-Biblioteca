<ion-content fullscreen>
  <div class="login-container">
    <!-- Imagen a la izquierda -->
    <div class="login-image">
      <img src="assets/biblioteca.jpg" alt="Biblioteca">
    </div>

    <!-- Formulario de login -->
    <div class="login-form">
      <h2>Iniciar Sesión</h2>
      <form (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="usuario" name="usuario" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" class="btn-login">Ingresar</ion-button>
      </form>
    </div>
  </div>
</ion-content>
